{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Museu Virtual PANC{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/1f0b7d6794.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <nav class="main-nav">
        <a href="{% url 'index' %}" class="nav-logo">Acervo PANC's</a>
        <div class="nav-links">
            <a href="{% url 'acervo' %}">Acervo</a>
            <a href="{% url 'dashboard' %}">Painel</a>
            <a href="{% url 'mapa' %}">Território</a>
            <a href="{% url 'curiosidades' %}">Saberes</a>
            <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i></a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer style="text-align: center; padding: 2rem; background: var(--verde-musgo); color: white; margin-top: 40px;">
        <p>&copy; 2026 Museu Virtual PANC - Preservação Cultural.</p>
    </footer>
</body>
</html>
